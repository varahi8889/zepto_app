---
- hosts: all
  become: true
  tasks:
    - name: install httpd
      yum:
       name: httpd
       state: present
    - name: copy index.html file
      copy:
         src: index.html
         dest: /var/www/html/index.html
    - name: re-start server
      service: 
          name: httpd 
          state: started
...    
